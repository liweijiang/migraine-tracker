<ion-header>
  <ion-navbar text-right>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <span id="title" class="header-title-right">About Migraine</span>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let faqSection of faqList">
    <ion-card-header class="faq-title-card" [class.faq-header]="!faqSection['expanded']"
                     [class.faq-header-no-bottom-border]="faqSection['expanded']"
                     (click)="toggleCard(faqSection)">
      <img class="goal-icon"  [src]="'../../assets/pages/' + faqSection['category'].slice(0, -1).toLowerCase() + '_icon.svg' " alt="">
      <span class="goal-text" >{{faqSection['category']}}</span>
      <ion-icon class="goal-expanded-icon" item-right *ngIf="faqSection['expanded']" name="custom-collapse"></ion-icon>
      <ion-icon class="goal-expanded-icon" item-right *ngIf="!faqSection['expanded']" name="custom-expand"></ion-icon>
    </ion-card-header>

    <ion-card-content class="faq-card" *ngIf="faqSection['expanded']" text-left>
      <ion-list no-lines>
        <ng-container *ngFor="let question of faqSection['questions']" >
          <ion-item class="question" (click)="question['expanded'] = !question['expanded']">
            <p text-wrap class="question-header">{{question.question}}</p>
            <ion-icon item-right *ngIf="question.expanded" name="arrow-dropup"></ion-icon>
            <ion-icon item-right *ngIf="!question.expanded" name="arrow-dropdown"></ion-icon>
          </ion-item>
          <p class="answer" text-wrap [hidden]="!question.expanded">
            {{question.answer}}
          </p>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="contact-card">
    <ion-card-header>Other Questions</ion-card-header>
    <ion-card-content>
      Please email {{contactEmail}} if you have any other questions!
    </ion-card-content>
  </ion-card>
</ion-content>
