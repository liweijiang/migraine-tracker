<ion-header>
  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row class="account-form">
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-label class="label">Username:</ion-label>
          <ion-input [(ngModel)]="username" (click)="typeUsername()" placeholder="Username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="label">Password:</ion-label>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
        </ion-item>


        <div class="text">Please email {{contactEmail}} if you need help!</div>

        <p ion-text color="danger" id="username-warning" *ngIf="usernameError">{{usernameError}}</p>

        <div class="signUpButton">
          <button ion-button float-left (click)="launchSignup()" type="button">Create an Account</button>
        </div>

        <div class="loginButton">
          <button ion-button float-end type="submit" (click)="login()" [disabled]="!(username !== '' && username != null && password !== '' && password != null)">Login</button>
        </div>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
